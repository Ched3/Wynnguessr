{% extends "layout.html" %}

{% block title %}: Leaderboard{% endblock %}

{% block content %}
<table class="leaderboard-table">
    <thead>
        <tr class="leaderboard-row">
            <th class="leaderboard-header">Rank</th>
            <th class="leaderboard-header">Username</th>
            <th class="leaderboard-header">Score</th>
            <th class="leaderboard-header">Date</th>
            <th class="leaderboard-header">Look</th>
            <th class="leaderboard-header">Provinces</th>
            <th class="leaderboard-header">Rounds</th>
            <th class="leaderboard-header">Time</th>
        </tr>
    </thead>
    {% for user in users %}
        <tr class="leaderboard-row">
            <td class="leaderboard-data">{{ loop.index }}</td>
            {% for data in user %}
                <td class="leaderboard-data">{{ data }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock%}
