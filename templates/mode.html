{% extends "layout.html" %}

{% block title %}: Play{% endblock %}

{% block content %}
    <script src="static/js/mode.js"></script>
    <h1>Mode Selection</h1>
    <div>
        <form action="game" class="mode-select-form">
            <fieldset class="mode-select-box" id="provinces">
                <h3 class="mode-select-option">Provinces</h3>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="wynn-province" checked="true">
                    <label class="mode-select-option" for="wynn-province">Wynn</label>
                </div>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="gavel-province" checked="true">
                    <label class="mode-select-option" for="gavel-province">Gavel</label>
                </div>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="corkus-province" checked="true">
                    <label class="mode-select-option" for="corkus-province">Corkus</label>
                </div>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="ocean-province" checked="true">
                    <label class="mode-select-option" for="ocean-province">Ocean</label>
                </div>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="silent-expanse" checked="true">
                    <label class="mode-select-option" for="silent-expanse">Silent Expanse</label>
                </div>
            </fieldset>
        
            <fieldset class="mode-select-box" id="timer">
                <h3 class="mode-select-option">Time Limit</h3>
                <div class="mode-select-option-box" onclick="enableTextBox();">
                    <input type="checkbox" id="timed" name="timer">
                    <label class="mode-select-option" for="timed">Timed</label>
                    
                </div>
                <div class="mode-select-option-box" id="input-text-box">
                    
                </div>
                
            </fieldset>
        
            <fieldset class="mode-select-box" id="look">
                <h3 class="mode-select-option">Look</h3>
                <div class="mode-select-option-box">
                    <input type="checkbox" id="no-look" name="look">
                    <label class="mode-select-option" for="no-look">No look</label>
                </div>
            </fieldset>
            
            <button type="submit" class="form-submit" id="mode-submit-button">Play</button>
        </form>
        
        

    </div>
    <script>
        function enableTextBox(){
            if (document.getElementById("timed").checked) {
                document.getElementById("input-text-box").innerHTML='<input type="text" id="time-limit" name="time-limit" placeholder="Time Limit (s)">';
            }
            else{
                document.getElementById("input-text-box").innerHTML='<input type="text" id="time-limit" name="time-limit" placeholder="Time Limit (s)" hidden>';
            }
        }
        
    </script>
{% endblock %}
