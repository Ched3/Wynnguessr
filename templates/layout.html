<!DOCTYPE html>

<head>
    <title>Wynnguesser{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="static/wynnlogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-image">
        <nav class="navbar">
            <div class="nav-container">
                <a class="nav-icon" href="/">
                    <img src="static/wynnlogo.png" alt="logo" height=31.1>
                </a>
                <a href="/">
                    <div class="nav-link-left">
                        <i class="material-icons">home</i>Home
                    </div>
                </a>
                <a href="/play">
                    <div  class="nav-link-left">
                        <i class="material-icons">play_arrow</i>Play
                    </div>
                </a>
                <a href="/leaderboard">
                    <div  class="nav-link-left" >
                        <i class="material-icons">leaderboard</i>Leaderboard
                    </div>
                </a>
                <a href="/stats">
                    <div  class="nav-link-left">
                        <i alt="graph-up" class="material-icons">trending_up</i>Stats
                    </div>
                </a>
                
            </div>
            {% if session['user_id'] %}
                <div class="nav-container">
                    <a href="/profile">
                        <div class="nav-link-right">
                            <i class="material-icons">account_circle</i>Profile
                        </div>
                    </a>
                    <a href="/logout">
                        <div class="nav-link-right">
                            <i class="material-icons">logout</i>Logout
                        </div>
                    </a>
                </div>
            {% else %}
            <div>
                <a href="/register">
                    <div class="nav-link-right">Register</div>
                </a>
                <a href="/login">
                    <div class="nav-link-right">Login</div>
                </a>
            </div>
            {% endif %}
        </nav>
        
        {% block content %}{% endblock %}
    </div>

</body>

{%block footer %}{% endblock %}
