<!DOCTYPE html>

<head>
    <title>Wynnguesser{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel = "icon" href = "static/wynnlogo.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class = "navbar">
        <div class = "nav-container">
            <a class = "nav-icon" href = "/"><img src = "static/wynnlogo.png" alt = "logo" height = 31.1></a>
            <div class = nav-link>
                <i class="material-icons">home</i><a href="/">Home</a></i>
            </div>
            <div  class = "nav-link">
                <i class="material-icons">play_arrow</i><a href = "templates/play.html">Play</a>
            </div>
            <div  class = "nav-link">
                <i class="material-icons">leaderboard</i><a href = "leaderboard">Leaderboard</a>
            </div>
            <div  class = "nav-link">
                <i alt = "graph-up" class="material-icons">trending_up</i><a href = "about">Stats</a>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</body>
<footer>
    <div class = "footer">
        <span>Wynnguesser is not affiliated with or endorsed by Wynncraft.</span>
        <span>Any bug reports can be sent to Example@gmail.com</span>
    </div>
</footer>
